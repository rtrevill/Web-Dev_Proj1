<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchies</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Navigation bar using Tailwind CSS -->
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
            <!-- Left - Logo Section -->
            <a href="#" class="flex items-center z-30">
                <img src="./corgichef.jpg" class="h-12 mr-3" alt="Munchies Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Munchies</span>
            </a>

            <!-- Center - Menu Section -->
            <div class="absolute left-1/2 transform -translate-x-1/2 flex justify-center items-center z-10">
                <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-black bg-transparent rounded md:p-0" aria-current="page">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-24">
        <form id="search-form">
            <!-- Input field for entering a meal name to search -->
            <input class="search-bar" type="text" id="meal-name" placeholder="Find a Recipe">
            <!-- Button to submit the search form -->
            <button class="search-button" type="submit">Search</button>
            <!-- Button to clear the input field and results -->
            <button class="search-button" type="button" id="clear-button">Clear</button>
        </form>
        <!-- List to display search results -->
        <ul id="meals"></ul>
        
        <!-- Updated button to have the same class as the buttons on meals.html -->
        <button id="fav-button" class="save-fav-btn">Click to view favourites</button>
        
        <ul id="favs-list"></ul>
        <div id="recipe-box"></div>
    </div>
    <script src="script.js"></script>
    <!-- Footer Section -->
    <footer class="bg-orange-900 mt-10 p-4 text-center text-black border border-gray-100 rounded-lg">
        Made by Richard, Khoi, Jason, and William 2023
    </footer>
    <div id="myModal" class="hidden fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
        <div class="bg-white rounded p-10">
            <h2 class="text-2xl mb-4">Bon App√©tit!</h2>
            <button id="closeModal" class="border border-gray-300 px-4 py-2 rounded">Close</button>
        </div>
    </div>
</body>

</html>
