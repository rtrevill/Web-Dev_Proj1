<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Search</h1>
    </header>
    <img alt="Loaves of bread in a basket" src="//upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Korb_mit_Br%C3%B6tchen.JPG/250px-Korb_mit_Br%C3%B6tchen.JPG" decoding="async" width="250" height="188" class="mw-file-element" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Korb_mit_Br%C3%B6tchen.JPG/375px-Korb_mit_Br%C3%B6tchen.JPG 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Korb_mit_Br%C3%B6tchen.JPG/500px-Korb_mit_Br%C3%B6tchen.JPG 2x" data-file-width="3456" data-file-height="2592">

    <main>
        <section id="search-form">
            <h2>Search Meals by Name</h2>
            <input type="text" id="meal-name" placeholder="Enter meal name">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button> <!-- Add the Clear button -->
        </section>

        <section id="meal-list">
            <h2>Meals</h2>
            <ul id="meals"></ul>
            <img id="wikipic" src="https://en.wikipedia.org/wiki/File:Aberdour_Castle_-_Dough_Trough.jpg" alt="" width="500" height="auto">
        
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
