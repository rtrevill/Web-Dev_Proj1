<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Meal Search</h1>
    </header>

    <main>
        <section id="search-form">
            <h2>Search Meals by Name</h2>
            <input type="text" id="meal-name" placeholder="Enter meal name">
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button> <!-- Add the Clear button -->
        </section>

        <section id="meal-list">
            <h2>Meals</h2>
            <ul id="meals"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
