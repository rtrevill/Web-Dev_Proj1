<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Updated Navigation bar using Tailwind CSS -->
    <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Munchies Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Munchies</span>
            </a>
            <div class="flex md:order-2">
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="index.html" class="block py-2 pl-3 pr-4 text-black bg-transparent rounded md:p-0" aria-current="page">Home</a>
                        </li>
                        <!-- ... other nav items ... -->
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-24">
        <h1 id="meal-title">BON APPETIT</h1>
        <h2>Meal Details:</h2>
        <!-- Container to display meal details -->
        <div id="meal-full-details" class="mb-4"></div>
        <!-- Button to save favourite recipes -->
        <button id="fav-btn" class="save-fav-btn">Save recipe in favourites</button>

        <!-- Image for the ingredient -->
        <img id="wikipic" src="" alt="Ingredient Image" class="w-1/4 mx-auto rounded shadow-lg mb-4">

       <!-- Button to see more info -->
        <a href="" id="moreInfo" class="block mb-6 text-center">  <!-- Added the text-center class -->
            <button id="infobtn">Click on me to see more info on ingredient below</button>
        </a>

        <h3>Nutrition Values: - Whole Recipe</h3>
        <p id="meal-nutrition" class="mb-4">Calculating...</p>

        <h3>Nutrition Values: - Ingredient</h3>
        <p id="ingredient-nutrition" class="mb-4"></p>

        <h2>Ingredients:</h2>
        <!-- List to display meal ingredients -->
        <ul id="meal-ingredients" class="mb-4"></ul>

        <a href="index.html">Back to search</a>
    </div>

    <!-- JavaScript and scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/md5-js-tools@1.0.2/lib/md5.min.js"></script>
    <script src="script-meal.js"></script>

    <!-- Footer Section -->
    <footer class="bg-orange-900 mt-10 p-4 text-center text-black border border-gray-100 rounded-lg">
        Made by Richard, Khoi, Jason, and William 2023
    </footer>
</body>
</html>
